<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-resourceroots='{"test": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		
		
		<script>
				sap.ui.localResources("view");
				var app = new sap.m.App({initialPage:"idView1"});
				var page = sap.ui.view({id:"idView1", viewName:"test.view.View1", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idView2", viewName:"test.view.view2", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page).addPage(page2);
				app.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
